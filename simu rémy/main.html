<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Cloth simulation</title>
  </head>

  <body>
    <canvas id="cvs"></canvas>

    <div>Temps d'utilisation = <span id="useDurationValue">0</span> jours</div>
    <input type="range" id="useDuration" min="0" max="365" value="0" />
    <br />
    <br />
    <label for="cloth">Choose a cloth type:</label>
    <br />
    <select id="clothType">
      <option value="" selected>---Select a cloth type---</option>
      <option value="cotton">Cotton</option>
      <option value="wool">Wool</option>
      <option value="polyester">Polyester</option>
      <option value="silk">Silk</option>
    </select>

    <br />
    <br />
    <label for="dye">Choose a dye molecule:</label>
    <br />
    <select id="dyeType">
      <option value="" selected>---Select a dye type---</option>
      <option value="dye1">Dye 1</option>
      <option value="dye2">Dye 2</option>
    </select>
  </body>

  <script src="./main.js"></script>
</html>
